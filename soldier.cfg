bind q "switching_to"
bind MOUSE4 "slot3; r_drawviewmodel 1; alias switching_to rocket_launcher"
bind MOUSE5 "toggle_viewmodel"

alias "switching_to" "rocket_launcher"

alias "rocket_launcher" "r_drawviewmodel 1; slot1; green; cl_crosshair_scale 40; alias switching_to shotgun"

alias "shotgun" "r_drawviewmodel 0; slot2; red; cl_crosshair_scale 90; alias switching_to rocket_launcher"

alias "viewmodel_on" "rl_v_on; alias rocket_launcher rl_v_on; alias toggle_viewmodel viewmodel_off"

alias "viewmodel_off" "rl_v_off; alias rocket_launcher rl_v_off; alias toggle_viewmodel viewmodel_on"

alias "toggle_viewmodel" "viewmodel_on"


alias "rl_v_on" "r_drawviewmodel 1; slot1; green; cl_crosshair_scale 40; alias switching_to shotgun;"

alias "rl_v_off" "r_drawviewmodel 0; slot1; green; cl_crosshair_scale 40; alias switching_to shotgun;"
