//old habits die hard
bind MWHEELUP "+jump"
bind MWHEELDOWN "+jump"

//colors
alias green "cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 0"
alias red "cl_crosshair_red 255; cl_crosshair_green 0; cl_crosshair_blue 0"

alias "mute" "volume 0"
alias "vol_low" "volume .01"
alias "vol_med" "volume .03"
alias "vol_high" "volume .1"

cl_autoreload 1

// make macros for future
bind "ins" "vol_low"
bind "del" "vol_med"

//VIEWMODELS
bind "f1" "viewmodel_fov 70"
bind "f2" "viewmodel_fov 80"
bind "f3" "viewmodel_fov 90"
bind "f4" "viewmodel_fov 100"
bind "f5" "viewmodel_fov 110"